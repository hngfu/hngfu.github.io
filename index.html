  <body>
    <!-- Google Tag Manager (noscript) -->

      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5585RP23"

    <!-- 상단 헤더 영역 -->
    <div class="header-container">
      <!-- 모델 선택 드롭다운 -->
      <div class="model-selector">
        <button class="model-selector-button" id="modelSelectorButton">
          <span class="model-name" id="currentModel">ChatJJH</span>
          <svg
            class="dropdown-arrow"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M6 9L12 15L18 9"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <div class="model-dropdown" id="modelDropdown">
          <div class="model-option" data-model="chatgpt">
            <div class="model-icon chatgpt-icon">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"
                />
              </svg>
            </div>
            <div class="model-details">
              <div class="model-title">ChatJJH</div>
              <div class="model-subtitle"></div>
            </div>
            <div class="model-badge">✓</div>
          </div>

          <div class="model-option" data-model="chatgpt-plus">
            <div class="model-icon chatgpt-plus-icon">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"
                />
              </svg>
            </div>
            <div class="model-details">
              <div class="model-title">ChatJJH Plus</div>
              <div class="model-subtitle">
                가장 스마트, 그리고 더 많은 기능<br />최고, 최적의 선택
              </div>
            </div>
            <div class="model-upgrade">채용</div>
          </div>
        </div>
      </div>

      <!-- GitHub 링크 버튼 -->
      <a
        href="https://github.com/hngfu/resume"
        target="_blank"
        class="github-button"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
        GitHub
      </a>
    </div>

    <div class="container">
      <!-- 메인 채팅 영역 -->
      <main class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <!-- 초기 상태에서는 비어있음 -->
        </div>

        <!-- 입력 영역 -->
        <div class="input-area">
          <div class="input-prompt">
            <h2>오늘 어떤 도움을 드릴까요?</h2>
          </div>
          <div class="input-container">
            <div class="input-wrapper">
              <textarea
                id="messageInput"
                placeholder="무엇이든 물어보세요"
                rows="1"
                readonly
              ></textarea>
              <button id="sendButton" class="send-button" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M7 11L12 6L17 11M12 18V7"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
